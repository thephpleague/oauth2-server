url: 'http://localhost:8000/api.php/tokeninfo?access_token=iamgod'
request:
    method: GET
response:
    statusCode: 200
    headers:
        -
            key: Content-type
            value: application/json
    body:
        -
            key: owner_id
            value: testclient
        -
            key: owner_type
            value: client
        -
            key: access_token
            value: iamgod
        -
            key: client_id
            value: testclient